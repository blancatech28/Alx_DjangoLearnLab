{% extends 'blog/base.html' %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h2>All Blog Posts</h2>
<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
