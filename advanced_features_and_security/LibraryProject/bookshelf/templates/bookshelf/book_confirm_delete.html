<!-- bookshelf/templates/bookshelf/book_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Confirm Delete</h1>

    <p>Are you sure you want to delete "{{ book.title|escape }}"?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
