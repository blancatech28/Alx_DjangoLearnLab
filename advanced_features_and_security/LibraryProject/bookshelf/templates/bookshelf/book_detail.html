<!-- bookshelf/templates/bookshelf/book_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title|escape }}</title>
</head>
<body>
    <h1>{{ book.title|escape }}</h1>
    <p>Author: {{ book.author|escape }}</p>
    <p>Year: {{ book.publication_year }}</p>

    <a href="{% url 'book_edit' book.pk %}">Edit</a>
    <a href="{% url 'book_delete' book.pk %}">Delete</a>
    <a href="{% url 'book_list' %}">Back to List</a>
</body>
</html>
