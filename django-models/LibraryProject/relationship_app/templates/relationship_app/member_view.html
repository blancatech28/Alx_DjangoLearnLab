<!DOCTYPE html>
<html>
<head>
    <title>Member Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 20px;
        }
        ul {
            margin-top: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Member Dashboard</h1>
        <div class="message">
            <p>{{ message }}</p>
        </div>
        <h2>Available Books</h2>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
