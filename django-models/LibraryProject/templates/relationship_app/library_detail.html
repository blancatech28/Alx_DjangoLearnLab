<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p><strong>Librarian:</strong> {{ librarian.name }}</p>

    <h2>Books:</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }}</li>
        {% empty %}
            <li>No books in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
