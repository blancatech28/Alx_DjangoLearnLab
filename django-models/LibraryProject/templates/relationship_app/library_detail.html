<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }} - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            margin-top: 20px;
            color: #16a085;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõ {{ library.name }}</h1>
        <p><strong>Librarian:</strong> {{ librarian.name }}</p>

        <h2>Books Available</h2>
        <ul>
            {% for book in library.books.all %}
                <li>{{ book.title }} ‚Äî by {{ book.author.name }}</li>
            {% empty %}
                <li>No books in this library yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
